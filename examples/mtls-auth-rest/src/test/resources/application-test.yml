server:
  port: 8446  # Different port for tests to avoid conflicts
  ssl:
    enabled: true
    key-store: classpath:mtls-client-keystore.p12
    key-store-password: clientpass
    key-store-type: PKCS12
    trust-store: classpath:mtls-truststore.p12
    trust-store-password: mtlspass

spring:
  datasource:
    url: jdbc:h2:mem:testmtlsrestdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: false

framework:
  connectors:
    rest:
      enabled: true
      authMode: bypass
  routing:
    - processName: "certificate-profile-process"
      triggers:
        - type: "rest"
          path: "/api/certificate/profile"
          method: "GET"
    - processName: "certificate-validation-process"
      triggers:
        - type: "rest"
          path: "/api/certificate/validate"
          method: "POST"
    - processName: "secure-data-process"
      triggers:
        - type: "rest"
          path: "/api/secure/data"
          method: "GET"
    - processName: "client-info-process"
      triggers:
        - type: "rest"
          path: "/api/client/info"
          method: "GET"

# mTLS Provider connection for testing
mtls:
  provider:
    base-url: https://localhost:8445
    certificate-endpoint: /api/certificates
    auth-endpoint: /auth/mtls

logging:
  level:
    blog.eric231: DEBUG
    org.springframework.security: WARN
    javax.net.ssl: WARN