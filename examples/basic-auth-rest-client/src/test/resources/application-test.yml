server:
  port: 0

spring:
  application:
    name: basic-auth-rest-client-test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

framework:
  connectors:
    rest:
      enabled: true
  routing:
    - processName: "basic-auth-client.call"
      triggers:
        - type: rest
          path: "/client/call"
          method: POST

# Target configuration for testing (will fail gracefully)
client:
  target:
    base-url: http://localhost:9999  # Non-existent service for testing
    endpoint-path: /api/basic-auth
    username: testuser
    password: testpass

logging:
  level:
    blog.eric231.examples.basicauthrestclient: DEBUG
    blog.eric231.framework: DEBUG
